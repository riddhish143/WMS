<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #444; /* Global text color */
            transition: background 0.3s ease; /* Smooth background transition */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff; /* White background for container */
            border-radius: 10px; /* Rounded corners for container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
        }

        nav ul li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff; /* Blue background for links */
            border-radius: 5px; /* Rounded corners for links */
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        nav ul li a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Monitoring System</h1>
        <nav>
            <ul>
                <li><a href="{% url 'daily_summaries' %}">Daily Summaries</a></li>
                <li><a href="{% url 'alerts' %}">Alerts</a></li>
                <li><a href="{% url 'view_plots' %}">Plots</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
